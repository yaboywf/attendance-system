name: Run ESLint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies (frontend)
        run: npm install
        working-directory: ./frontend

      - name: Run ESLint (frontend)
        run: npm run lint
        working-directory: ./frontend